<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tokyo Travel</title>
        <!-- 스와이퍼 CSS -->
        <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
        <!-- 메인 CSS -->
        <link rel="stylesheet" href="./css/glist.css" />
        <!-- 미디어쿼리 CSS -->
        <link rel="stylesheet" href="./css/media.css" />
        
        <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

        <!-- 뷰JS vuex CDN -->
        <script src="https://unpkg.com/vuex@3.0.0"></script>

        <!-- 뷰JS 라우터 CDN -->
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

        <!-- 제이쿼리 라이브러리 -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <!-- 모바일 이벤트 처리 터치펀치 -->
        <script src="./js/jquery-touch-punch.min.js"></script>

        <!-- Swiper 플러그인 JS -->
        <script src="./js/swiper-bundle.min.js"></script>

        <!-- 부드러운 스크롤 -->
        <script src="./js/smoothScroll20.js"></script>

        <!-- 패럴렉스 플러그인 JS -->
        <script src="./js/jquery.parallax-1.1.3.js"></script>

        <!-- 스크롤리빌 플러그인 JS -->
        <script src="./js/jquery.scroll-reveal.js"></script>

        <!-- 메인페이지 JS -->
        <script src="./js/glist.js" type="module"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
            body {
                height: 2000px;
            }
            .top {
                position: relative;
                object-fit: cover;

            }
            .ibx {
                width: 1000px;
                max-width: 100%;
                margin: 0 auto;
            }
            .bgm{
                position: relative;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .wr {
                position: relative;
                top: 200px;
                left: calc(50% - 852px / 2);
                /* transform: translate(-50%, -50%); */
                width: 852px;
                height: 852px;
                outline: 1px solid #ccc;
                overflow: hidden;
                /*바깥으로 나가는 #mask박스 숨기기*/
            }

            /*가장 아래 깔리는 박스*/
            #bg {
                position: absolute;
                width: 852px;
                height: 852px;
                background: url(images/map2.jpg) no-repeat fixed;
            }

            /*마스크 효과 box*/
            #mask {
                position: absolute;
                top: 0;
                left: 0;
                width: 250px;
                height: 250px;
                border-radius: 50%;
                /*원*/
                background: url(images/map1.jpg) no-repeat fixed;
                /*border: 5px dotted red;*/

                /*트랜지션:속시이지*/
                transition: top 0.4s ease-out, left 0.4s ease-out;
            }

            /*이벤트가 적용되는 box*/
            #cover {
                position: relative;
                width: 852px;
                height: 852px;
            }
            #go { 
                position: relative;
                top: 18%;
                left: 75%;
                width: 100px;
                
            }

            #go img {
                width: 70%;
            }
        </style>
        <script>
            $(function () {
                /// jQB //////////////////

                // 위치보정함수 호출
                calc();

                // 윈도우 화면 사이즈 변경시 위치보정함수 호출
                $(window).resize(calc);

                // 마스크박스
                let mk = $("#mask");

                // 커버박스
                let cv = $("#cover");

                // 마우스가 #cover 위에서 움직일때 //
                // #mask박스 이동하기 /////////////
                // 이벤트 대상: #cover
                // 사용이벤트: mousemove
                cv.mousemove(function (e) {
                    // e-이벤트전달변수

                    // 마우스 포인터 위치값 알아내기
                    // 1. pageX, pageY : 화면기준
                    // 2. offsetX, offsetY : 선택요소기준

                    // x축 위치값 보정(박스크기의 절반빼기)
                    let posx = e.offsetX - 100;

                    // y축 위치값 보정(박스크기의 절반빼기)
                    let posy = e.offsetY - 100;

                    // 움직일 대상: #mask
                    mk.css({
                        top: posy + "px",
                        left: posx + "px",
                    }); /////// css ///////////
                }); //////// mousemove ////////////

                // 처음에 마스크 숨기기 ///
                mk.hide();

                // 커버박스에 오버시 보이고, 아웃시 숨기기
                cv.hover(
                    function () {
                        // over
                        mk.show();
                    },
                    function () {
                        // out
                        mk.hide();
                    }
                ); ///// hover ///////////
                ///////////////////////////////

                $(window).scroll(calc);
            }); ////////// jQB //////////////////////

            /*/////////////////////////////////////////////
                함수명: calc
                기능: 박스위치 이동에 의한 배경고정요소의 
                    위치값 보정
                    
                이해: 배경이미지를 고정할 경우 보이는 화면에
                위치가 고정되므로 유동적인 박스 위치에 
                배경을 고정할때는 위치를 재설정해야한다!
            */ ////////////////////////////////////////////
            function calc() {
                // 박스의 실제위치를 구함
                // 실제 박스위치에 크기의 절반을 더한 이유는
                // transform에서 위치이동을 했기때문이다!
                let bgtop = $(".wr").offset().top - $(window).scrollTop();

                let bgleft = $(".wr").offset().left;

                // 고정된 배경이미지 위치보정
                $("#bg").css({
                    backgroundPosition: bgleft + "px " + bgtop + "px",
                }); ////// css ////////
                $("#mask").css({
                    backgroundPosition: bgleft + "px " + bgtop + "px",
                }); ////// css ////////
            } /////// calc함수 ////////////////////////////
            /////////////////////////////////////////////
        </script>
    </head>

    <body>
        <header class="top ibx">
            <!-- 1-1.로고 -->
            <h1 id="logo">
                <a href="./sub.html">
                    <img src="images/main_logo.png" alt="파일럿로고" />
                </a>
            </h1>
        
        <div class="mbox">
            <video src="./images/tt.mp4" class="bgm" muted autoplay loop></video>
        </div>
        <div class="wr">
            <div id="bg"></div>
            <div id="mask"></div>
            <div id="cover"></div>
        </div>
        </header>
        <div id="go">
            <a href="./glist.html">
                <img src="images/go.png" alt="파일럿로고" />
            </a>
        </div>
    </body>
</html>
